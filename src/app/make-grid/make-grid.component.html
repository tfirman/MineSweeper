<div class="container">
   <div class="row">
      <div *ngFor="let currentSquare of childGridList" class="square" >
          <form>
            <input [(ngModel)]="currentSquare.value" type="number" name = "0">
            <label>{{currentSquare.value}}</label>
          </form>
      </div>
   </div>
</div>
