<div class="container">
   <div class="row">
      <div *ngFor="let currentSquare of childGridList" class="square" >
        <div *ngIf="currentSquare == childSelectedSquare; else elseBlock">X</div>
        <ng-template #elseBlock>
          <div (click)="squareClicked(currentSquare)">
            <div *ngIf="currentSquare">{{currentSquare.value}}</div>
          </div>
        </ng-template>
      </div>
   </div>
</div>
