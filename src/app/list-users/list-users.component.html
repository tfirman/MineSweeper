<div id=userList>
  <h2> Click your user name to get started!</h2>
  <ul>
    <ul *ngFor="let currentUser of users | async" (click)="nameClicked(currentUser)"><h4>{{currentUser.name}}</h4>
    </ul>
  </ul>
</div>
<div id=newUserForm>
  <h2>Or, Add a New User:</h2>
  <div>
    <br>
    <input #newName>
  </div>
  <button (click)="submitForm(newName.value)">Add</button>
</div>
