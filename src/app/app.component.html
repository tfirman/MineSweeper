<h1>
  Minesweeper
</h1>
<form *ngIf="gameOverScreen">
  <button type="submit" class="btn btn-success" (click)="startNewGame()"><h5>Start a new game!</h5></button>
</form>

<app-welcome *ngIf="!currentGrid.playing" (emitGrid)="receiveGrid($event)"></app-welcome>
<app-make-grid *ngIf="currentGrid.playing" [childGridList]="currentGrid" (clickSender)="squareToEdit($event)" (rClickSender)="squareToFlag($event)"></app-make-grid>
